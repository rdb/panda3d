name: Lint
on: [pull_request]

jobs:
  clang-tidy1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: |
        for fn in **/*.prebuilt; do
          echo mkdir -p $(dirname "cmake/$fn");
          echo cp "$fn" "cmake/${fn%.*}";
        done

    - uses: ZedThree/clang-tidy-review@v0.10.0
      id: review
      with:
        cmake_command: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_UNITY_BUILD=OFF -DINTERROGATE_PYTHON_INTERFACE=OFF

  clang-tidy2:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Install clang-tidy
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy
    - name: Prepare compile_commands.json
      run: |
        cmake -B build -DCMAKE_UNITY_BUILD=OFF -DINTERROGATE_PYTHON_INTERFACE=OFF
    - name: Create results directory
      run: |
        mkdir clang-tidy-result
    - name: Analyze
      run: |
        git diff -U0 HEAD^ | clang-tidy-diff -p1 -path build -export-fixes clang-tidy-result/fixes.yml
    - name: Run clang-tidy-pr-comments action
      uses: platisd/clang-tidy-pr-comments@master
      with:
        github_token: ${{ github.token }}
        clang_tidy_fixes: clang-tidy-result/fixes.yml
        request_changes: true
        suggestions_per_comment: 10
